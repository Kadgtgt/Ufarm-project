<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="/Images/fav.jpg" />
		<link rel="stylesheet" href="/public/css/forms.css" />
	</head>

	<body>
		<header>
			<!-- place navbar here -->
		</header>
		<main>
			<div class="container">
				<h1>Urban Farmer Signup</h1>
				<div class="row justify-content-center align-items-center g-2">
					<div class="col-lg-6 bg-dark text-white my-5">
						<form action="">
							<div class="row justify-content-center align-items-center g-2">
								<div class="col-lg-6">
									<label for="fName">First Name</label>
									<input
										class="input"
										type="text"
										id="fName"
										name="fName"
										autofocus
									/>
								</div>
								<div class="col-lg-6">
									<label for="lName">Last Name</label>
									<input
										class="input"
										type="text"
										id="lName"
										name="lName"
										autofocus
									/>
								</div>
								<div class="col-lg-6">
									<label for="uniqueNo">Unique Number</label>
									<input
										class="input"
										type="text"
										id="uniqueNo"
										name="uniqueNo"
										autofocus
									/>
								</div>
								<div class="col-lg-6">
									<label for="tel">Phone Number</label>
									<input
										class="input"
										type="text"
										id="tel"
										name="tel"
										autofocus
									/>
								</div>
								<div class="col-lg-6">
									<label for="email">Email Address</label>
									<input
										class="input"
										type="text"
										id="email"
										name="email"
										autofocus
									/>
								</div>

								<div class="col-lg-6">
									<label for="roles">Roles</label>
									<select class="input" name="dropdown" id="select">
										<option value="0">Select Role</option>
										<option value="Urban Farmer">Urban Farmer</option>
									</select>
								</div>

								<div class="col-lg-6">
									<label for="ward">Ward</label>
									<select class="input" name="dropdown" id="select">
										<option value="0"></option>
										<option value="W01">W01</option>
										<option value="W02">W02</option>
										<option value="W03">W03</option>
										<option value="W04">W04</option>
									</select>
								</div>

								<div class="col-lg-6">
									<label for="activites">Activities</label>
									<select class="input" name="dropdown" id="select">
										<option value="0"></option>
										<option value="Horticulture">Horticulture</option>
										<option value="Poultry">Poultry</option>
										<option value="Dairy products">Dairy products</option>
									</select>
								</div>

								<div class="col-lg-6">
									<label for="date_regex">Date of Registration:</label>
									<input
										class="input"
										type="date"
										id="regex_date"
										name="date_regex"
									/>
								</div>

								<div class="col-lg-6">
									<label for="password">Password</label>
									<input
										class="input"
										type="password"
										id="password"
										name="password"
									/>
								</div>

								<div class="col-lg-6">
									<label for="gender">Gender:</label>
									<div class="radio">
										<input
											type="radio"
											name="gender"
											autocomplete="off"
											id="gender1"
											value="male"
											checked
										/>
										<span>Male</span>
										<input
											type="radio"
											name="gender"
											autocomplete="off"
											id="gender2"
											value="female"
										/>
										<span>Female</span>
									</div>
								</div>
							</div>
							<br />

							<div class="col-lg-6">
								<a
									href=""
									class="btn"
									style="border: 2px solid black"
									type="submit"
									value="submit"
									>Sign up</a
								>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
			<div class="container text-center">
				<small>Copyright &copy; Masajja Urban Farm</small>
			</div>
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
