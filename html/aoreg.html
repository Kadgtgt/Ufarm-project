<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="/Images/fav.jpg" />
		<link rel="stylesheet" href="/css/forms.css" />
	</head>

	<body>
		<header>
			<!-- place navbar here -->
		</header>
		<main>
			<div class="container">
				<h1>Agricultural Officer Signup</h1>
				<div class="row justify-content-center align-items-center g-2">
					<div class="col-lg-6 bg-dark text-white my-5">
						<form action="">
							<div class="row justify-content-center align-items-center g-2">
								<div class="col-lg-6">
									<label for="fname">First Name</label>
									<input
										class="input"
										type="text"
										id="fname"
										name="fname"
										autofocus
									/>
								</div>
								<div class="col-lg-6">
									<label for="lname">Last Name</label>
									<input
										class="input"
										type="text"
										id="lname"
										name="lname"
										autofocus
									/>
								</div>
								<div class="col-lg-6">
									<label for="uniqueno">Unique Number</label>
									<input
										class="input"
										type="text"
										id="uniqueno"
										name="uniqueNo"
										autofocus
									/>
								</div>
								<div class="col-lg-6">
									<label for="tel">Phone Number</label>
									<input
										class="input"
										type="text"
										id="tel"
										name="tel"
										autofocus
									/>
								</div>
								<div class="col-lg-6">
									<label for="email">Email Address</label>
									<input
										class="input"
										type="text"
										id="email"
										name="email"
										autofocus
									/>
								</div>

								<div class="col-lg-6">
									<label for="roles">Roles</label>
									<select class="input" name="dropdown" id="select">
										<option value="0"></option>
										<option value="1">Agric Officer</option>
										<option value="2">Farmer One</option>
										<option value="3">Urban Farmer</option>
									</select>
								</div>

								<!-- <div class="col-lg-6">
									<label for="ward">Ward</label>
									<select class="input" name="dropdown" id="select">
										<option value="0"></option>
										<option value="1">Masajja01</option>
										<option value="2">Masajja02</option>
										<option value="2">Masajja03</option>
										<option value="2">Masajja04</option>
									</select>
								</div> -->

								<div class="col-lg-6">
									<label for="date_regex">Date of Registration:</label>
									<input
										class="input"
										type="date"
										id="regex_date"
										name="date_regex"
									/>
								</div>

								<div class="col-lg-6">
									<label for="password">Password</label>
									<input
										class="input"
										type="password"
										id="password"
										name="password"
									/>
								</div>

								<div class="col-lg-6">
									<label for="gender">Gender:</label>
									<div class="radio">
										<input
											type="radio"
											name="gender"
											autocomplete="off"
											id="gender1"
											value="male"
											checked
										/>
										<span>Male</span>
										<input
											type="radio"
											name="gender"
											autocomplete="off"
											id="gender2"
											value="female"
										/>
										<span>Female</span>
									</div>
								</div>
							</div>

							<div class="col-lg-6">
								<a
									href=""
									class="btn"
									style="border: 2px solid black"
									type="submit"
									value="submit"
									>Sign up</a
								>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
