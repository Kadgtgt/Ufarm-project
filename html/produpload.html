<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ufarm|homepage</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS v5.2.0-beta1 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="/Images/fav.jpg" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/public/css/produploads.css" >
	</head>

	<body>
		<header>
			<!-- place navbar here -->
			<nav class="navbar navbar-light bg-light fixed-top">
				<div class="container-fluid">
					<img class="image" src="../public/Images/fav.jpg" />
					<h1 class="title">Masajja Urban Farm</h1>
					<div class="my-list">
						<ul>
							<li>
								<a class="btn" href="/html/homepage.html">Home</a>
							</li>
							<li>
								<a class="btn" href="/html/products.html">Products</a>
							</li>
							<li>
								<a class="btn" href="/html/about us.html us.html">About Us</a>
							</li>
							<li>
								<a class="btn" href="/html/help.html">Help</a>
							</li>
							<li>
								<a class="btn" href="/html/contact.html">Contacts</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="container-fluid px-1 py-5 mx-auto">
				<div class="row d-flex justify-content-center">
					<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
						<div class="card">
							<h5 class="text-center mb-4">PRODUCT UPDATE</h5>
							<form class="form-card" onsubmit="event.preventDefault()">
								<div class="row justify-content-between text-left">
									<div class="form-group col-sm-6 flex-column d-flex">
										<label class="form-control-label px-3"
											>First name<span class="text-danger"> *</span></label
										>
										<input
											type="text"
											id="fname"
											name="fName"
											placeholder="Enter your first name"
											onblur="validate(1)"
										/>
									</div>
									<div class="form-group col-sm-6 flex-column d-flex">
										<label class="form-control-label px-3"
											>Last name<span class="text-danger"> *</span></label
										>
										<input
											type="text"
											id="lName"
											name="lname"
											placeholder="Enter your last name"
										/>
									</div>
								</div>
								<div class="row justify-content-between text-left">
									<div class="form-group col-sm-6 flex-column d-flex">
										<label class="form-control-label px-3"
											>uniqueNo<span class="text-danger">
												*</span
											></label
										>
										<input
											type="text"
											id="uniqueNo"
											name="uniqueNo"
											placeholder=""
										/>
									</div>
									<div class="form-group col-sm-6 flex-column d-flex">
										<label class="form-control-label px-3"
											>Phone number<span class="text-danger"> *</span></label
										>
										<input
											type="text"
											id="mob"
											name="mob"
											placeholder=""
											onblur="validate(4)"
										/>
									</div>
								</div>
								<div class="row justify-content-between text-left">
									<div class="form-group col-sm-6 flex-column d-flex">
										<label class="form-control-label px-3"
											>Job title<span class="text-danger"> *</span></label
										>
										<input
											type="text"
											id="job"
											name="job"
											placeholder=""
											onblur="validate(5)"
										/>
									</div>
								</div>
								<div class="row justify-content-between text-left">
									<div class="form-group col-12 flex-column d-flex">
										<label class="form-control-label px-3"
											>What would you be using Flinks for?<span
												class="text-danger"
											>
												*</span
											></label
										>
										<input
											type="text"
											id="ans"
											name="ans"
											placeholder=""
											onblur="validate(6)"
										/>
									</div>
								</div>
								<div class="row justify-content-end">
									<div class="form-group col-sm-6">
										<button type="submit" class="btn-block btn-primary">
											Request a demo
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</body>
</html>
